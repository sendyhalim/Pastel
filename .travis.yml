language: objective-c
osx_image: xcode7.2
xcode_project: Pastel.xcodeproj
before_install:
  - curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.15.1/Carthage.pkg"
  - sudo installer -pkg "Carthage.pkg" -target /
  - rm "Carthage.pkg"
  - carthage version # Print version for debugging purposes
  - carthage bootstrap --platform osx --verbose
xcode_scheme: Pastel
